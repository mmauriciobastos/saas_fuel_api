name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo_pgsql, intl, mbstring, xml
          coverage: none

      - name: Validate composer files
        run: composer validate

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPUnit (if tests exist)
        run: |
          if [ -f phpunit.xml || -f phpunit.xml.dist ]; then vendor/bin/phpunit --colors=always; else echo "No phpunit config found, skipping tests."; fi

      - name: Show Symfony about
        run: php bin/console about || echo "Symfony console not available"
