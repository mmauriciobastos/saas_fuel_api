version: "3.9"

services:
  # üêò PostgreSQL Database
  db:
    image: postgres:16
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: mauricio
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: saas_fuel_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mauricio"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - symfony-network

  # üß† pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:8.5
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - symfony-network

  # ‚öôÔ∏è Symfony PHP-FPM container
  symfony:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: symfony-app
    restart: always
    working_dir: /var/www/html
    volumes:
      - ../backend:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    command: bash -c "composer install && php-fpm"
    networks:
      - symfony-network

  # üåê Nginx web server
  nginx:
    image: nginx:1.27
    container_name: symfony-nginx-fuel-saas
    restart: always
    ports:
      - "8000:80"
    volumes:
      - ../backend:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - symfony
    networks:
      - symfony-network

volumes:
  pgdata:

networks:
  symfony-network:
    driver: bridge
